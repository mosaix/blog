{% extends 'base.html' %}

{% block title %} Blog Archive {% endblock %}

{% block content %}
        <h1>My Blog Archive</h1>
        {% for post in posts %}
        <div class="post">
            <h2>
                <a href="{{post.get__absolute__url}}">
                    {{post.title}}
                </a>

            <h3>
                <p>{{post.content}}</p>
            </h3>

            </h2>
            <p>{{post.description}}</p>
            <p>
                Posted on
                <time datetime="{{post.created|date:"c"}}">
                {{post.created|date}}
                </time>
            </p>
        </div>
   {% endfor %}
{% endblock %}
